<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Poppins", cursive, sans-serif;
      background: url("kitten.jpg") center/cover no-repeat fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      padding: 40px 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      position: relative;
      max-width: 420px;
      width: 90%;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 { margin-bottom: 10px; }
    .subtitle { color: #555; margin-bottom: 20px; }

    button {
      font-size: 18px;
      padding: 12px 22px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      position: relative;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      animation: pulse 1.5s infinite;
    }

    .yes.big {
      font-size: 26px;
      padding: 18px 34px;
      transform: scale(1.2);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .no { background-color: #e0e0e0; position: absolute; }

    #response {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #ff4d6d;
      min-height: 24px;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp linear forwards;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    .final-photo {
      width: 220px;
      border-radius: 18px;
      margin-top: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      animation: popIn 1s ease;
    }

  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 id="question">I need to ask you something üòÑ</h1>
    <div class="subtitle" id="subtitle">But first‚Ä¶ a few very serious questions.</div>

    <div style="position: relative; height: 90px;">
      <button class="yes" id="yesBtn" onclick="nextStep()">Yes üòÑ</button>
      <button class="no" id="noBtn">No üôà</button>
    </div>

    <p id="response"></p>
    <div id="photoContainer"></div>
  </div>

  <audio id="music" src="music.mp3"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const questionEl = document.getElementById("question");
    const subtitleEl = document.getElementById("subtitle");
    const responseEl = document.getElementById("response");
    const photoContainer = document.getElementById("photoContainer");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("music");

    const steps = [
      { q: "Do you like pizza? üçï", s: "This is extremely important research." },
      { q: "Do you laugh at bad jokes? üòÜ", s: "Because I have many." },
      { q: "Would you steal my fries? üçü", s: "Be honest‚Ä¶ this matters." },
      { q: "Do you like cute dates and long chats? ‚òï", s: "Hypothetically speaking." },
      { q: "Will you be my Valentine? ‚ù§Ô∏è", s: "I‚Äôve been waiting to ask you this.", finalQuestion: true }
    ];

    let stepIndex = -1;

    function nextStep() {
      stepIndex++;

      if (stepIndex < steps.length) {
        typeText(steps[stepIndex].q, steps[stepIndex].s);

        if (steps[stepIndex].finalQuestion) {
          yesBtn.classList.add("big");
        }
      } else {
        showFinalScreen();
      }
    }

    function typeText(q, s) {
      questionEl.textContent = "";
      subtitleEl.textContent = "";

      let i = 0;
      const typing = setInterval(() => {
        questionEl.textContent += q.charAt(i);
        i++;
        if (i >= q.length) {
          clearInterval(typing);
          subtitleEl.textContent = s;
        }
      }, 35);
    }

    function showFinalScreen() {
      document.body.style.background = "pink";
      questionEl.textContent = "SO DATE Confirmed üíñ";
      subtitleEl.textContent = "This is going to be MEMORABLE.";
      responseEl.textContent = "See you  SOON ‚ù§Ô∏è my VALENTINE";

      const img = document.createElement("img");
      img.src = "photo.JPG";
      img.className = "final-photo";
      photoContainer.appendChild(img);

      startHearts(true);
      music.play().catch(() => {});
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const cardRect = card.getBoundingClientRect();
      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = 70;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    function startHearts(extra=false) {
      const rate = extra ? 120 : 300;
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, rate);
    }
  </script>
</body>
</html>
